<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            background: linear-gradient(to right, 
                #fcb1b1, #fde1b1, #e1fcb1, #b1fcf4, 
                #b1d4fc, #dab1fc, #fcb1f3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var duration = 15 * 1000;
            var end = Date.now() + duration;
        
            function randomColor() {
                return '#' + Math.floor(Math.random()*16777215).toString(16);
            }
        
            (function frame() {
                // Confetti from the sides
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: [randomColor(), randomColor()]
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: [randomColor(), randomColor()]
                });
        
                // Confetti from the top
                confetti({
                    particleCount: 2,
                    angle: 90,
                    spread: 100,
                    origin: { y: 0 },
                    colors: [randomColor(), randomColor()]
                });
        
                // Confetti from the bottom
                confetti({
                    particleCount: 2,
                    angle: 270,
                    spread: 100,
                    origin: { y: 1 },
                    colors: [randomColor(), randomColor()]
                });
        
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <p>I love you <3</p>
    <p>Check our discord DM</p>
</body>
</html>
